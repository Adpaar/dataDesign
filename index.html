<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <title>Air traffic in Europe before and after COVID-19</title>

<body>
  <div class="hero">
    <div class="country-info">
      <h1 id="map__text">Select a country</h1>
      <table class="table table-striped">
        <thead class="bg-info">
            <tr>
              <th>Year</th>
              <th>National</th>
              <th>International</th>
              <th>Total</th>
              <th>Delta</th>
            </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
    
    <div id="map__container"></div>

  </div>
  
  <div class="section">
    <h2>Number of passengers per country</h2>
    <div class="dates">
      <h4>2019</h4>
      <h4>2020</h4>
    </div>
    
    <div id="my_dataviz"></div>
  </div>

  <div class="section">
    <div class="mosaique_viz">
      <div class="viz1">
        <h4>Kérozène consommé en litres</h4>
        <div id="dataviz_litre"></div>
      </div>
      <div class="viz2">
        <h4>Kérozène consommé en litres</h4>
        <div id="dataviz_litre"></div>
      </div>
      <div class="viz3">
        <h4>Kérozène consommé en litres</h4>
        <div id="dataviz_litre"></div>
      </div>
      
  
    </div>
  </div>
  
  

<script type="text/javascript" src="data/dataset_national.js"></script>
<script type="text/javascript" src="data/dataset_international.js"></script>
  <script src="scripts/app.js"></script>

  <script src="scripts/dataviz_litre.js"></script>
